<!DOCTYPE html>
<html>
<head>
    <title>Final Feedback</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        body {
            background: #0d0d0d;
            color: #eaeaea;
            font-family: Inter, sans-serif;
        }
        .feedback-card {
            max-width: 900px;
            margin: 40px auto;
            background: #0b1220;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
        }
        h1 {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            margin-bottom: 30px;
        }
        .fb-block {
            background: rgba(255,255,255,0.04);
            border-left: 4px solid #00ffe5;
            padding: 18px 22px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .fb-block h2 {
            color: #00ffe5;
            font-size: 22px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .pdf-btn {
            margin-top: 30px;
            background: #0078ff;
            padding: 14px 25px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 17px;
            font-weight: 600;
        }
        .pdf-btn:hover {
            background: #3399ff;
        }
    </style>

</head>
<body>

<div class="feedback-card">
    <h1>ðŸ“Š Final Interview Feedback</h1>

    {% for block in blocks %}
        <div class="fb-block">
            <h2>ðŸ”¹ {{ block.heading }}</h2>
            <div>{{ block.content|safe }}</div>
        </div>
    {% endfor %}

    <button class="pdf-btn" onclick="window.print()">Download as PDF</button>
</div>

</body>
</html>
